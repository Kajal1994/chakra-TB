<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Let's connect | Inner Universe</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .chakra-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('/static/img/img2.webp') no-repeat center center fixed;
            background-size: cover;
            z-index: 0;
            filter: brightness(0.8) blur(1px);
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .calib-header {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 2px 16px #000;
        }
        .video-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }
        .overlay-box {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 480px;
            height: 360px;
            border: 3px solid rgba(123,47,242,0.6);
            border-radius: 18px;
            z-index: 2;
            pointer-events: none;
            box-shadow: 0 0 32px 8px rgba(123,47,242,0.2);
            animation: pulse 2s infinite alternate;
            display: none;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 32px 8px rgba(123,47,242,0.2); }
            100% { box-shadow: 0 0 48px 16px rgba(123,47,242,0.3); }
        }
        .calib-instructions {
            color: #fff;
            font-size: 1.2rem;
            margin: 1.5rem 0 1rem 0;
            text-shadow: 0 1px 8px #000;
            min-height: 2.2em;
            text-align: center;
        }
        #start-session-btn {
            display: none;
            margin-top: 1.5rem;
            padding: 0.8rem 2.2rem;
            font-size: 1.1rem;
            background: #7b2ff2;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            transition: background 0.2s;
        }
        #start-session-btn:hover {
            background: #4a90e2;
        }
        /* Soft glowing animation */
        .chakra-glow {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.18) 0%, rgba(123,47,242,0.12) 60%, rgba(123,47,242,0.05) 100%);
            filter: blur(30px);
            animation: glow 4s ease-in-out infinite alternate;
            z-index: 1;
        }
        @keyframes glow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chakra-bg"></div>
    <div class="overlay"></div>
    <div class="chakra-glow"></div>
    <div class="content">
        <div class="calib-header">Step 2: Let's connect.</div>
        <div class="video-container">
            <video id="webcam" autoplay playsinline muted style="width: 480px; height: 360px; border-radius: 18px; background: #222;"></video>
            <div class="overlay-box"></div>
        </div>
        <div class="calib-instructions" id="calib-instructions">Show your hand here to calibrate.</div>
        <button id="start-session-btn">Start Chakra Session</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script>
        const videoElement = document.getElementById('webcam');
        const instructions = document.getElementById('calib-instructions');
        const startBtn = document.getElementById('start-session-btn');
        let handDetected = false;

        // Set up MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                if (!handDetected) {
                    handDetected = true;
                    instructions.textContent = 'âœ¨ Great! Hand detected. Ready to move to session.';
                    startBtn.style.display = 'inline-block';
                }
            } else {
                if (handDetected) {
                    handDetected = false;
                    instructions.textContent = 'Show your hand here to calibrate.';
                    startBtn.style.display = 'none';
                }
            }
        });

        // Set up webcam
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    frameRate: { ideal: 30, max: 30 }
                } 
            });
            videoElement.srcObject = stream;
            await videoElement.play();

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 480,
                height: 360
            });
            camera.start();
        }

        setupCamera();

        startBtn.addEventListener('click', () => {
            window.location.href = '/session';
        });
    </script>
</body>
</html>
