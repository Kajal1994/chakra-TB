<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Inner Universe</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .chakra-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('/static/img/img2.webp') no-repeat center center fixed;
            background-size: cover;
            z-index: 0;
            filter: brightness(0.8) blur(1px);
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .welcome-container {
            background: rgba(30,30,60,0.68);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 8px 40px rgba(123,47,242,0.2);
            max-width: 520px;
            width: 100%;
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 4px 20px #000;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        .welcome-description {
            font-size: 1.2rem;
            color: #e8e8e8;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .gradient-divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg,#7b2ff2,#f357a8,#43a047);
            border-radius: 3px;
            margin: 1.5rem auto;
            opacity: 0.8;
        }
        .welcome-subtext {
            font-size: 1rem;
            color: #ccc;
            margin-top: 1rem;
        }
        .start-journey-btn {
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg,#7b2ff2,#f357a8);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(123,47,242,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        .start-journey-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(123,47,242,0.4);
        }
        /* Soft glowing animation */
        .chakra-glow {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.18) 0%, rgba(123,47,242,0.12) 60%, rgba(123,47,242,0.05) 100%);
            filter: blur(30px);
            animation: glow 4s ease-in-out infinite alternate;
            z-index: 1;
        }
        @keyframes glow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            pointer-events: none;
            animation: float 8s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="chakra-bg"></div>
    <div class="overlay"></div>
    <div class="chakra-glow"></div>
    <div class="content">
        <div class="welcome-container">
            <div class="welcome-title">Welcome to Inner Universe</div>
            <div class="welcome-description">Discover the power of chakra meditation through guided hand gestures. Let your journey to inner peace begin.</div>
            <button class="start-journey-btn" onclick="window.location.href='/session'" style="display:block;margin:2rem auto 0 auto;">Start Your Journey</button>
        </div>
    </div>
    <script>
        // Generate floating particles
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 8 + 4;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}vw`;
            p.style.top = `${Math.random() * 100}vh`;
            p.style.animationDuration = `${6 + Math.random() * 6}s`;
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
